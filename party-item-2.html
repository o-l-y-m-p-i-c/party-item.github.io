<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party item found</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <section class="party-section">
        <div class="party-wrap">
            <!-- CONTENT -->
            <div class="party">
                <!-- IMAGE ITME -->
                <div class="party-img-wrap">
                    <div class="party-img">
                        <img class="img" src="./assets/img/card2.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- CONTENT END -->
            <!-- ITEM DISCRIPTION -->
            <div class="party-item-description">
                <!-- ITEM TITLE -->
                <div class="party-item-title-wrap">
                    <h2 class="party-item-title">
                        Object Found
                    </h2>
                </div>
                <!-- ITEM PARAGRAPH -->
                <div class="party-item-paragraph-wrap">
                    <p class="party-item-paragraph">
                        An ID card found at the bar. The plastic feels warm to the touch and, weirdly enough, smells of sweat.
                    </p>
                </div>
                <!-- ITEM BUTTON -->
                <div class="party-item-btn-wrap">
                    <a href="#" class="party-item-btn">
                        Back to Party
                    </a>
                </div>
            </div>
            <!-- ITEM DISCRIPTION END -->
           
        </div>

    </section>
</body>
</html>
